<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body class="has-background-light">

<section class="section">
<div class="container">
<div class="column is-half is-offset-one-quarter box">

<h1 class="title has-text-centered">Panel</h1>

<form method="POST" action="/registro">

<div class="field">
<label class="label">Peso (kg)</label>
<input class="input" type="number" step="0.01" name="peso" required>
</div>

<div class="field">
<label class="label">Fecha</label>
<input class="input" type="date" name="fecha" required>
</div>

<button class="button is-primary is-fullwidth">Guardar</button>
</form>

<hr>

<h2 class="title is-5">Historial</h2>

{% if registros %}
    {% for r in registros %}
    <div class="box">
        <p><strong>Peso:</strong> {{ r.peso }} kg</p>
        <p><strong>Fecha:</strong> {{ r.fecha }}</p>
        <p><strong>IMC:</strong> {{ r.imc }}</p>
    </div>
    {% endfor %}
{% else %}
<p class="has-text-grey has-text-centered">No hay registros aún.</p>
{% endif %}

<div class="has-text-centered" style="margin-top:15px;">
    <a href="/edit-height">Editar altura</a> •
    <a href="/logout">Cerrar sesión</a>
</div>

</div>
</div>
</section>

</body>
</html>
